     <ul class="AccordionWidget clearfix grpelem" id="accordionu329" data-rotate="270.00" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=1,M21=-1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-210" data-mu-ie-matrix-dy="210"><!-- vertical box -->
      <li class="AccordionPanel clearfix colelem" id="u338"><!-- vertical box --><div class="position_content" id="u338_position_content"><img class="AccordionPanelTab colelem" id="u339" alt="达达主义" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent rgba-background clearfix colelem" id="u340"><!-- group --><div class="clearfix grpelem" id="pu386"><!-- column --><div class="museBGSize colelem" id="u386" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-30" data-mu-ie-matrix-dy="30"><!-- image --></div><div class="museBGSize colelem" id="u397" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-23" data-mu-ie-matrix-dy="23"><!-- simple frame --></div></div><div class="clearfix grpelem" id="pu341-11"><!-- column --><div class="colelem" id="u341-11" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="49" data-mu-ie-matrix-dy="-48"><!-- rasterized frame --><img id="u341-11_img" alt="达达主义兴起于一战时期的苏黎世，涉及视觉艺术、文学（主要是诗歌）、戏剧和美术设计等领域。 达达主义的主要特征包括：追求清醒的非理性状态、拒绝约定俗成的艺术标准、幻灭感、愤世嫉俗；追求无意、偶然和随兴而做的境界等等。这场运动的诞生是对野蛮的第一次世界大战（1914-1918）的一种抗议。 达达主义者认为“达达”并不是一种艺术，而是一种“反艺术”。无论现行的艺术标准是什么，达达主义都与之针锋相对。由于艺术和美学相关，于是达达干脆就连美学也忽略了。传统艺术品通常要传递一些必要的、暗示性的、潜在的信息，而达达者的创作则追求“无意义”的境界。
" width="433" height="336" src="images/u341-11.png"/></div><div class="museBGSize colelem" id="u404" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="32" data-mu-ie-matrix-dy="-32"><!-- simple frame --></div></div></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u334"><!-- vertical box --><div class="position_content" id="u334_position_content"><img class="AccordionPanelTab colelem" id="u337" alt="超现实主义" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn rgba-background clearfix colelem" id="u335"><!-- group --><div class="grpelem" id="u336-14" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-106" data-mu-ie-matrix-dy="107"><!-- rasterized frame --><img id="u336-14_img" alt="超现实主义是在法国开始的艺术潮流，源于达达主义，于1920年至1930年间盛行于欧洲文学及艺术界中。 其理论背景为弗洛伊德的精神分析学说和帕格森的直觉主义。强调直觉和下意识。给传统对艺术的看法有了巨大的影响。 艺术上的表现以探索潜意识中的矛盾为主，如生与死、过去和未来等，超现实主义的画家也为了表现这样的奇发异想，大多运用拓印法、黏贴法、自动性技法等，特殊的表现技法来创作。 另外为了表现与真实世界的扭曲或矛盾，他们也常常采用精细而写实的手法来表达超现实的世界，甚至出现幽默的效果。
" width="292" height="505" src="images/u336-14.png"/></div><div class="clearfix grpelem" id="pu652"><!-- column --><div class="museBGSize colelem" id="u652" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-29" data-mu-ie-matrix-dy="29"><!-- simple frame --></div><div class="museBGSize colelem" id="u659" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="56" data-mu-ie-matrix-dy="-55"><!-- simple frame --></div></div></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u330"><!-- vertical box --><div class="position_content" id="u330_position_content"><img class="AccordionPanelTab colelem" id="u331" alt="构成主义" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn rgba-background clearfix colelem" id="u332"><!-- group --><div class="clearfix grpelem" id="pu673"><!-- column --><div class="museBGSize colelem" id="u673" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="63" data-mu-ie-matrix-dy="-63"><!-- simple frame --></div><div class="colelem" id="u333-12" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="17" data-mu-ie-matrix-dy="-16"><!-- rasterized frame --><img id="u333-12_img" alt="构成主义发展于1913至1920年代。
构成主义是指由一块块金属、玻璃、木块、纸板或塑料组构结合成的雕塑。强调的是空间中的势，而不是传统雕塑着重的体积量感。 构成主义接受了立体派的拼裱和浮雕技法，由传统雕塑的加和减，变成组构和结合；同时也吸收了绝对主义的几何抽象理念，甚至运用到悬挂物和浮雕构成物，对现代雕塑有决定性影响。 构成主义的艺术和建筑思潮，起源于1919年开始在俄罗斯，构成主义是有利于艺术作为实践社会目的。" width="361" height="328" src="images/u333-12.png"/></div></div><div class="clearfix grpelem" id="pu648-4"><!-- column --><div class="colelem" id="u648-4" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="48" data-mu-ie-matrix-dy="-48"><!-- rasterized frame --><img id="u648-4_img" alt="构成主义在20世纪的现代艺术运动有很大的影响，如对包豪斯风格派运动的影响。它的影响无孔不入，于建筑，平面和工业设计，戏剧，电影，舞蹈，时尚有重大影响，并在一定程度上影响音乐创作。" width="274" height="178" src="images/u648-4.png"/></div><div class="museBGSize colelem" id="u680" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="-62" data-mu-ie-matrix-dy="62"><!-- simple frame --></div></div></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u346"><!-- vertical box --><div class="position_content" id="u346_position_content"><img class="AccordionPanelTab colelem" id="u349" alt="未来主义" src="images/blank.gif"/><!-- state-based BG images --><div class="AccordionPanelContent disn rgba-background clearfix colelem" id="u347"><!-- group --><div class="clearfix grpelem" id="pu368-10"><!-- column --><div class="colelem" id="u368-10" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="1" data-mu-ie-matrix-dy="0"><!-- rasterized frame --><img id="u368-10_img" alt="未来主义产生于20世纪，最早出现于1907年，意大利作曲家弗鲁奇奥•布索尼的著作《新音乐审美概论》被看作未来主义的雏形。 未来主义思潮主要产生和发展于意大利一国，却也对其他国家产生了影响，俄罗斯尤为明显。 意大利诗人菲利波•托马索•马里内蒂最早于1909年发表《未来主义宣言》一文，宣扬他的艺术观点。宣言最先在米兰发表，之后刊载于法国的《费加罗报》上。" width="291" height="290" src="images/u368-10.png"/></div><div class="museBGSize colelem" id="u694" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="60" data-mu-ie-matrix-dy="-60"><!-- simple frame --></div></div><div class="clearfix grpelem" id="pu687"><!-- column --><div class="museBGSize colelem" id="u687" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="30" data-mu-ie-matrix-dy="-30"><!-- simple frame --></div><div class="colelem" id="u647-7" data-mu-ie-matrix="progid:DXImageTransform.Microsoft.Matrix(M11=0,M12=-1,M21=1,M22=0,SizingMethod='auto expand')" data-mu-ie-matrix-dx="73" data-mu-ie-matrix-dy="-73"><!-- rasterized frame --><img id="u647-7_img" alt="马里内蒂总结了未来主义的一些基本原则，包括对陈旧思想的憎恶，尤其是对陈旧的政治与艺术传统的憎恶。 马里内蒂和他的追随者们表达了对速度、科技和暴力等元素的狂热喜爱。汽车、飞机、工业化的城镇等等在未来主义者的眼中充满魅力，因为这些象征着人类依靠技术的进步征服了自然。" width="327" height="180" src="images/u647-7.png"/></div></div></div></div></li>
     </ul>
    </div>
    <a class="nonblock nontext Button anim_swing rounded-corners shadow clearfix colelem" id="buttonu297" href="index.html#view"><!-- container box --><div class="rounded-corners grpelem" id="u298"><!-- simple frame --></div></a>
    <div class="browser_width colelem" id="u749-bw">
     <div class="rgba-background" id="u749"><!-- group -->
      <div class="clearfix" id="u749_align_to_page">
       <a class="anchor_item grpelem" id="view"></a>
       <div class="clearfix grpelem" id="pu752-4"><!-- column -->
        <img class="colelem" id="u752-4" alt="一些联想和观点" width="293" height="46" src="images/u752-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u748-10" alt="这几个艺术运动都有一个共同的元素：战争。 在动荡的年代里，人们通过艺术的手段来表达自己的诉求。这几个艺术运动都强调了破旧立新，但事实上没有什么是一蹴而就的。 苏联的构成主义主张艺术需要为政治服务，企图赞美新政，画了泰特林塔（Tatlin's Tower）这样的大饼，" width="292" height="242" src="images/u748-10.png"/><!-- rasterized frame -->
       </div>
       <img class="grpelem" id="u750-10" alt="结果却没有实力建成；未来主义赞美战争，贬低女性，并没有让意大利脱离贫困，倒是后来在德国发展成了法西斯主义。 革命想要快速有效地进行，最直接的方法是煽动，然而被煽动起来的人们失去了，或者至少降低了其理智思考的能力。如此一来，这便成了多数人欺压少数人的游戏。 达利说过一句话，说疯狂只能存在于艺术。的确如此，把艺术发展中的疯狂放到现实生活，就会产生悲剧。" width="292" height="308" src="images/u750-10.png"/><!-- rasterized frame -->
       <img class="grpelem" id="u751-7" alt="然而生活中的动荡，在艺术灵感上是有刺激作用的。回看我刚来英国时画的一些画(见下图)，用颜色毫不犹豫。大概人在对现实不满的时候，便试图将压力用别的渠道发泄出来。 以前我总觉得，艺术应该对生活有点贡献，比如让人们懂得一些什么，或者让看到艺术品的人心情愉悦。而其实，艺术的本身，就已经是一段历史的反映。创作的时候也许无需想太多，时间会给你一个答案。" width="292" height="264" src="images/u751-7.png"/><!-- rasterized frame -->
      </div>
     </div>
    </div>
